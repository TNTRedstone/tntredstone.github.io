<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSCode | Linux Instructions</title>
    <link rel="stylesheet" href="style-linux.css">
</head>
<body>
    <h1>Linux Instructions</h1>
    <div class="card-container">
        <div class="card">
            <h1>Ubuntu</h1>
            <code>sudo snap install --classic code</code>
        </div>
        <div class="card">
            <h1>Arch</h1>
            <code>yay -S visual-studio-code-bin</code>
        </div>
        <div class="card">
            <h1>OpenSUSE</h1>
            <code>sudo zypper install code</code></div>
        <div class="card">
            <h1>NixOS</h1>
            <code>nix-env -i vscode</code>
        </div>
        <div class="card">
            <h1>Debian and Ubuntu</h1>
            <button><a href="https://code.visualstudio.com/docs/?dv=linux64_deb">.deb</a></button>
        </div>
        <div class="card">
            <h1>RHEL, Fedora, and OpenSUSE</h1>
            <button><a href="https://code.visualstudio.com/docs/?dv=linux64_rpm">.rpm</a></button>
        </div>
    </div>
</body>
</html>
